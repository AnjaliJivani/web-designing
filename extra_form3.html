<html>

<body>
	<h1 align="center">Student Regestration</h1>
	<fieldset style="width: 20px;"  >
		<legend align="center">Personal Information</legend>
	<table align="center">
		<tr>
			<td >Name</td>
			<td><input type="text" name="name"></td>
			<td>Password</td>
			<td><input type="password" name="password"></td>

		</tr>
		<tr>
			<td>Email</td>
			<td ><input style="width: 198%;" type="Email" ></td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td><input type="number" pattern="[0-9]{10}"></td>
			<td>Date-Of-Birth</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio">Male<br><input type="radio">Female</td>
		
			<td>Hobbies</td>
			<td><input type="checkbox">Reading<br>
				<input type="checkbox">Singing<br>
				<input type="checkbox">Swimming<br>
				<input type="checkbox">Cricket<br>
		</tr>
		<tr>
			<td>CGPA</td>
			<td><input type="range" maxlength="10" minlength="0">
		    <td><button type="button">or</button></td>
		    <td><input type="text"></td>
		</tr>
		<tr>
			<td>Insert Resume</td>
			<td><input type="file"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Linkedn URL</td>
			<td><input type="text" style="width:198%;"></td>
		</tr>
		<tr>
			<td align="center" colspan="4">
				<input type="submit" name="submit">
				<input type="reset" name="reset">
			</td>
		</tr>
		
		
		</table>
		</fieldset>
		Comments
		<br>
		<fieldset placeholder="please enter some suggestions"></fieldset>
</body>
</html>
