<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="text-center">
        <h2> Student Regestration</h2>
        <br>
        <div class="row">
            <div class="col">
             Full Name
            </div>
            <div class="col " >
              <input type="text" class="form-control w-50" placeholder="Full name" >
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              Email
            </div>
            <div class="col">
              <input type="email" class="form-control w-50" placeholder="email" >
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              Mobile No
            </div>
            <div class="col">
              <input type="number" class="form-control w-50" placeholder="mobile number" >
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
             Address
            </div>
            <div class="col">
              <input type="text-area " class="form-control w-50 " placeholder="Address" style="height: 15vh;">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              Nationality
            </div>
            <div class="col">
              <input type="text" class="form-control w-50" placeholder="Nationality" >
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
            Date-of-birth
            </div>
            <div class="col">
              <input type="date" class="form-control w-50" placeholder="D-O-B" >
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                Gender
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                <label class="form-check-label" for="gridRadios1">
                  female
                </label>
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                <label class="form-check-label" for="gridRadios2">
                  male
                </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
            
            </div>
            <div class="col">
              <input type="date" class="form-control w-50" placeholder="D-O-B" >
            </div>
          </div>
    </form>
  </body>
</html>
