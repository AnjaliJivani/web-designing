<html>
    <head>
        <title>form_2</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">COVID-19 Vaccine Regestration Form</h1>
            <form>
                <table align="center">
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="first name"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="Last name"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <TD>Aadhar Number</TD> 
                        <td><input type="number" name="aadhar number"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Vaccine Name</td>
                        <td><select name="Vaccine name" id="vaccine">
                        <option selected disabled>Please Select Vaccine Name</option>
                        <option value="abc">abc</option>
                        <option value="ba">ba</option>
                        </select>
                        
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Vaccination Center Name</td>
                        <td><select name="center " id="center">
                        <option selected disabled>Please Select Vaccination Center Name</option>
                        <option value="rajkot">rajkot</option>
                        <option value="baroda">baroda</option>
                        </select>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Date Of Dose</td>
                        <td><input type="date" name="dateof dose"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Dose Number</td>
                        <td><input type="number" name="dose no"></td>
                    </tr>
                    <tr></tr>
                    <tr align="center">
                        <td  >
                            <input type="submit" value="CLICK HERE" name="submit">
                            <INPUT TYPE="RESET" VALUE="CANCEL" NAME="RESET">
                        </td>
                    </tr>

                </table>
            </form>
        </fieldset>
    </body>
</html>
