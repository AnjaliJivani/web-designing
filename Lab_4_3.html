<HTML>
    <head>
        <title>form_3</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">Employee Regestration</h1>
        <form>
        <table align="center">
            <h2 align="center">Personal Information</h2>
            <tr>
                <td>Employee ID</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Employee ID" name="id"></td>
                <td> Employee Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Name" name="EmployeeName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="Enter Email" name="emial"></td>
                <td>Contact No</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Contact Nationality"></td>
                
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td>single<input type="radio" name="marital status">
                    married<input type="radio" name="marital status">
                </td>
            </tr>
            </table>
            <table align="center">
          <h2 align="center">Education Qualificaton </h2>
          <tr>
            <td>Education</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Education Details"></td>
            <td>Experience</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Experience Details"></td>
          </tr>
            </table>
            <table align="center">
                <h2 align="center">Job Details</h2>
          <tr>
            <td>Designation</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Designation Details" name="designation"></td>
            <td>Job Location</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Job Location"></td>
          </tr>
          <tr>
            <td>Salary</td>
            <td>:</td>
            <td><input type="number" placeholder="Enter Salary Details" name="salary"></td>
          </tr>
          
          </table>
          <table align="center">
          <tr  >
            <td colspan="2"><input type="submit" name="submit" value="registar"></td>
          </tr>
          
        </table>
        
        
        </form>
        </fieldset>
    </body>
</HTML>
