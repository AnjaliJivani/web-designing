<html>
<head>
    <title>form_1</title>
</head>
<body>

    
    <fieldset>
        <h1 align="center">Student Regestration</h1>
    <form>
        <table align ="center">
            <tr>
                <td>FullName</td>
                <td>:</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td>:</td>
                <td><input type="number" name="numbers"></td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>:</td>
                <td><input type="text" name="nationality"></td>
            </tr>
            <tr>
                <TD>Dtae Of Birth</TD>
                <td>:</td>
                <td><input type ="date" name="dateofbirth"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>Male<input type="radio" name="gender" value="male">
                   Female<input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td>:</td>
                <td><select NAME="highest degree" ID="DEGREE">
                <option selected disabled> Highest Degree</option>
                <option value="BCA">BCA</option>
                <option VALUE="MCA">MCA</option>
                <OPTION VALUE="B.Com">B.Com</OPTION>
                <OPTION VALUE="M.Com">M.Com</OPTION>
                <OPTION VALUE="B.Tech">B.Tech</OPTION>
                <OPTION VALUE="M.Tech">M.Tech</OPTION>
                </select>
                
                
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td>:</td>
                <td><input type="text" name="CPI"></td>
            </tr>
            <tr>
                <td>University</td>
                <td>:</td>
                <td><input type="text" name="University"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td>:</td>
                <td><select name="year" id="year">
                    <option selected disabled>Passing Year</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    </select>
                </td>
            </tr><BR>
            
            <tr colspan="3">
                <td align="center">
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" name="CANCEL" value="RESET">
                </td>
            </tr>

        </table>
    </form>
</fieldset>
</body>

</html>
